<div class="container">
  <h1 class="StyleTittle">iTunes Store</h1>
  <input type="text" class="StyleTextInput" [(ngModel)]="name">
  <select class="StyleSelect" [(ngModel)]="mediaType">
    <option>all</option>
    <option>movie</option>
    <option>podcast</option>
    <option>tvShow</option>
    <option>musicVideo</option>
    <option>audiobook</option>
  </select>
  <button (click)="search()" class="StyleButton">Search</button>
</div>
<br>
<br>

<div class="container containerStyle">
  <div class="jumbotron ">
    <div class="row displayFlexStyle">
      <div class="col-6" *ngFor="let result of results">
        <div class="card justify-content-center">
          <div class="imgBx">
            <img mat-card-image src={{result.artworkUrl100}}>
          </div>
          <div class="card-block  text-center ">
            <h4>{{result.collectionName}}</h4>
            <p>{{result.artistName}}</p>
            <p>{{result.collectionPrice}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
