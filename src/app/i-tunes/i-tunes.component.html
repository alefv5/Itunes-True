<h1 class="StyleTittle">iTunes Store</h1>
<input type ="text" class = "StyleTextInput" [(ngModel)]="name">
<select class="StyleSelect" [(ngModel)]="mediaType">
  <option>all</option>
  <option>movie</option>
  <option>podcast</option>
  <option>music</option>
  <option>musicVideo</option>
  <option>audiobook</option>
</select>
<button (click)="search()" class="StyleButton">Search</button>

<mat-card class="example-card" *ngFor="let result of results">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{result.collectionName}}</mat-card-title>
    <mat-card-subtitle>{{result.artistName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{result.artworkUrl100}} alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{result.collectionPrice}}
    </p>
  </mat-card-content>
</mat-card>
